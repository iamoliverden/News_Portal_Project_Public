{% extends 'default.html' %}
{% load i18n %}
{% block optional_content %} {% endblock %}

{% block for_post_creation %}

<h1>{% trans "Delete Your Fake News" %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans "Are You Sure You Want to Delete Post" %} "{{ object.title }}"?</p>
    <input type="submit" value="{% trans 'Delete' %}" />
</form>

{% endblock %}
